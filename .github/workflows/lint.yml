name: Lint

on: [push]

jobs:
  # The `lint` job.
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Rust
        shell: bash
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Set up Clippy
        shell: bash
        run: |
          rustup component add clippy

      - name: Lint Rust code
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --package ruby-ext-wasm --all-features
